<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us - PlantKu</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="content cf">
            <div class="main">
                <h2>Kami Siap Membantu Anda</h2>
            </div>
            <div class="contact_us">
                <img src="img/contact_us.png" alt="Contact Us">
            </div>
            <!-- Pesan Sukses -->
            <div id="success-message" class="success-message" style="display:none;">
                Pesan berhasil dikirim. Terimakasih sudah mengubungi kami ;)
            </div>
            <form method="post" action="data.php">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="medsos">Darimana Anda Menemukan Kami</label>
                    <select id="medsos" name="medsos" required>
                        <option value="IG">Instagram</option>
                        <option value="FB">Facebook</option>
                        <option value="TWT">Twitter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pesam">Pesan Anda</label>
                    <textarea id="pesan" name="pesan" rows="9" required></textarea>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Simpan" name="tombol1">
                    <input type="reset" value="Reset" name="tombol2">
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadHeaderFooter.js"></script>
    <script>
        // Menampilkan pesan sukses jika ada parameter success di URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
